<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller/bitcoinController.js"></script>
    <script src="js/services/mercadoBitcoinService.js"></script>

    <!-- Mercado Bitcoin TradingView Widget INICIO -->
    <script type="text/javascript" src="https://s3.amazonaws.com/tradingview/tv.js"></script>

  </head>
  <body ng-app="bitcoin" class="platform-android platform-cordova platform-webview">

    <ion-pane ng-controller="bitcoinController">
      <ion-header-bar class="bar-energized">
        <h1 class="title">Cotações</h1>
      </ion-header-bar>

      <ion-content >

        <!-- Mercado Bitcoin TradingView Widget INICIO -->
        <script type="text/javascript">
        new TradingView.widget({
        "width": 350,
        "height": 550,
        "symbol": "MERCADO:BTCBRL",
        "interval": "15",
        "timezone": "exchange",
        "theme": "White",
        "toolbar_bg": "#f4f7f9",
        "hide_side_toolbar": false,
        "watchlist": [
          "MERCADO:BTCBRL",
          "MERCADO:LTCBRL",
          "BITSTAMP:BTCUSD"
        ],
        "details": true,
        "hideideas": true
        });
        </script>
        <!-- Mercado Bitcoin TradingView Widget FIM -->

      </ion-content>
    </ion-pane>
  </body>
</html>
